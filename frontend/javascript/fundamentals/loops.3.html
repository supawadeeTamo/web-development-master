<html lang="en">

<head>
    <script>
        let sum = 0;
        while (true) {
            let value = +prompt("Enter a number", '');
            if (!value) break; // (*)
            sum += value;
        }
        alert('Sum: ' + sum);

        for (let i = 0; i < 10; i++) {
            // if true, skip the remaining part of the body
            if (i % 2 == 0) continue;
            alert(i); // 1, then 3, 5, 7, 9
        }
    </script>
</head>

</body>

</html>
