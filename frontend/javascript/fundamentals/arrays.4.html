<head>
    
    <script>
        let arr = ["Apple"];
        let arr2 = [...arr]; // Create new Array with arr
        let arr3 = arr; // Reference to arr

        arr.push("Banana");
        alert(arr); // ["Apple", "Banana"]
        alert(arr2); // ["Apple"]
        alert(arr3) // ["Apple", "Banana"]
    </script>

</head>
