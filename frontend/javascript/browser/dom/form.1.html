<html lang="en">

<body>
    <form name="my">
        <input name="one" value="10" onchange="console.log(this.value);">
        <input name="two" value="2">
    </form>
    <script>
        // get the form
        let form = document.forms.my; // <form name="my"> element
        // get the element
        let elem = form.elements.one; // <input name="one"> element
        console.log(elem.value); // 1
    </script>
</body>

</html>
