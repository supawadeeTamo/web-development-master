<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").animate({ height: '500px' }, 4000);
        });
    </script>
</head>

<body>

    <div 
        style="background:red;
            height:100px;
            width:100px;
            position:absolute;">
    </div>
</body>

</html>
